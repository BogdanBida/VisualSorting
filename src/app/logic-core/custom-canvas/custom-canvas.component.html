<section>
  <div class="zeroline-wrapper">
    <div *ngIf="(min < 0)" class="zeroline" [style.height]="getH(0)"></div>
  </div>
  <div class="container" *ngFor="let i of getList()">
    <div [class.active]="i == cur1" 
    [class.sub-active]="i == cur2" class="block" 
    [style.height]="getH(array[i])" [style.transition]="animationDuration+'s'">
      <span>
        {{array[i]}}
      </span>  
    </div>
  </div>
</section>
