<div class="statistic">
  <span>ELEMENTS: <div class="value-container green">{{elements}}</div></span>
  <span>STEPS: <div class="value-container green">{{steps}}</div></span>
  <span>SWAPS: <div class="value-container green">{{swapsCount}}</div></span>
  <span>IS SORTED: <div class="value-container" [ngClass]="isSorted?'green':'red'">{{isSorted}}</div></span>
</div>
